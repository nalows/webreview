<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameReviewTH - รีวิวเกมโดยนักเล่นเกมตัวจริง</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Kanit', sans-serif;
            background-color: #000;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #video-background {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
        }
        
        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            max-width: 800px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }
        
        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }
        
        .btn-enter {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 50px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn-enter:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="video-container">
        <video id="video-background" autoplay muted loop>
            <source src="C:\Users\ASUS\Desktop\web\asssets\black.mp4" type="video/mp4">
            เบราว์เซอร์ของคุณไม่รองรับแท็กวิดีโอ
        </video>
    </div>
    
    <div class="content">
        <h1>GameReviewTH</h1>
        <p>แหล่งรวมรีวิวเกมและเนื้อหาเกี่ยวกับเกมโดยนักเล่นเกมตัวจริง</p>
        <a href="Login.html" class="btn-enter">เข้าสู่เว็บไซต์</a>
    </div>
</body>
</html>
